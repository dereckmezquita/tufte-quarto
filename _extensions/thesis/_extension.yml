title: Thesis
author: Fred Guth
version: 1.0.0
quarto-version: ">=1.2.215"
contributes:
  project:
    project:
      type: book
      output-dir: _thesis
      reference-location: margin
      citation-location: margin
    thesis:
      reader-mode: true
    format:
      html:
        theme: cosmo
      pdf:
        toc: true
        toc-position: left
        lof: true
        lot: true
        number-sections: true
        colorlinks: true
        documentclass: scrbook
        keep-tex: true
        classoption:
          - a4paper
          - 12pt
          - twoside
          - brazil
          - british
          - open=right
        geometry:
          - paper=a4paper
          - left=24.8mm
          - top=27.4mm
          - headsep=2\baselineskip
          - textwidth=107mm
          - marginparsep=8.2mm
          - marginparwidth=49.4mm
          - headheight=\baselineskip
          - bottom=2cm
          - heightrounded
          - includeheadfoot
          - includemp
        #   - bottom=.5in
        #   - marginparsep=0.25in
        #   - marginparwidth=0.65in
        #   - includemp
        #   - includehead
